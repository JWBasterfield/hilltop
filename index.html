    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .header {
            padding: 80px 20px;
            text-align: center;
            background: radial-gradient(circle at top, #2a2a2a, #111);
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 180deg at 50% 50%, rgba(255,255,255,0.05), transparent);
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header h1 {
            margin: 0;
            font-size: 3.2rem;
            font-weight: 700;
            z-index: 2;
            position: relative;
        }

        .header p {
            margin-top: 12px;
            font-size: 1.2rem;
            color: #bbb;
            z-index: 2;
            position: relative;
        }

        .gallery-container {
            max-width: 1100px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .room-card {
            background: #181818;
            border-radius: 16px;
            margin-bottom: 60px;
            padding-bottom: 20px;
            overflow: hidden;
            border: 1px solid #2c2c2c;
            transition: transform .3s ease, box-shadow .3s ease;
        }

        .room-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
        }

        .room-card h2 {
            margin: 0;
            text-align: center;
            padding: 30px;
            font-size: 2.2rem;
            border-bottom: 1px solid #2e2e2e;
        }

        .image-comparison {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 25px;
        }

        .image-wrapper {
            flex: 1;
            min-width: 300px;
            max-width: 450px;
            text-align: center;
        }

        .image-wrapper h3 {
            font-size: 1rem;
            font-weight: 600;
            color: #999;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .image-button {
            border: none;
            padding: 0;
            cursor: pointer;
            display: block;
            width: 100%;
            background: transparent;
        }

        .image-button img {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #444;
            object-fit: cover;
            aspect-ratio: 4 / 3;
            transition: .25s ease;
            pointer-events: none; /* Prevents img itself from triggering click event */
        }

        .image-button:hover img {
            transform: scale(1.04);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }

        .image-modal {
            background: rgba(0, 0, 0, 0.95);
            border: none;
            padding: 0;
            max-width: 100vw;
            max-height: 100vh;
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .image-modal::backdrop {
            background: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .modal-img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 2px solid #555;
            border-radius: 5px;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #2a2a2a;
            color: white;
            border: 1px solid #555;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            line-height: 1;
            cursor: pointer;
            z-index: 10;
            transition: background 0.2s;
        }

        .close-button:hover {
            background: #4a4a4a;
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #222;
            margin-top: 60px;
        }

<script>
    const viewer = document.getElementById('imageViewer');
    const modalImage = document.getElementById('modalImage');

    function openViewer(src, alt) {
        modalImage.src = src;
        modalImage.alt = alt;
        viewer.showModal();
    }

    function closeViewer() {
        viewer.close();
        modalImage.src = "";
        modalImage.alt = ""; 
    }
